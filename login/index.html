<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-white">
    <div class="min-h-screen flex justify-center items-center flex-col">
      <h1 class="text-3xl font-bold text-black pb-10 title-font">Cofflaah</h1>
      <div class="bg-black p-5 rounded-xl flex flex-col gap-5 shadow-2xl px-5">
        <input
          type="text"
          placeholder="Email"
          class="input input-bordered w-full max-w-xs"
          id="username"
        /><input
          type="password"
          placeholder="password"
          class="input input-bordered w-full max-w-xs"
          id="password"
        />
        <button class="btn" onclick="checkLogin()">Login</button>
      </div>
      <div class="fixed bottom-4 right-4">
        <input type="checkbox" class="toggle" checked />
      </div>
    </div>
    <div id="overlay" class="overlay"></div>
    <div
      id="popup"
      class="popup flex flex-col p-5 bg-slate-700 rounded-xl hidden"
    >
      <p class="text-white">
        email/password yang anda masukkan salah,silahkan masukkan kembali.
      </p>
      <button
        onclick="closePopup()"
        class="mt-4 bg-red-500 text-white px-4 py-2 rounded"
      >
        Kembali
      </button>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </body>
</html>
